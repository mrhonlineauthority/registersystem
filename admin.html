<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  margin:0;
}
#adminLogin, #adminPanel {
  max-width: 800px;
  margin: 0 auto;
}
table {
  border-collapse: collapse;
  width: 100%;
  min-width: 600px; /* Ensure table is wide enough for desktop */
}
th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: left;
}
button {
  margin: 2px;
  padding: 5px 10px;
  cursor: pointer;
}
#editForm {
  display: none;
  margin-top: 20px;
  border:1px solid #ccc;
  padding:10px;
}

/* Make table scrollable on small screens */
.table-container {
  width: 100%;
  overflow-x: auto;
}

/* Optional: Adjust input/select width in edit form */
#editForm input, #editForm select {
  width: 100%;
  margin-bottom:5px;
}

/* Mobile media query */
@media screen and (max-width: 600px) {
  body {
    padding:10px;
  }
  table {
    font-size: 14px;
  }
  th, td {
    padding:6px;
  }
  button {
    font-size:12px;
    padding:4px 8px;
  }
}
</style>
</head>
<body>

<div id="adminLogin">
  <h2>Admin Login</h2>
  <label>Enter PIN:</label>
  <input type="password" id="adminPin">
  <button onclick="adminLogin()">Login</button>
</div>

<div id="adminPanel" style="display:none;">
  <h2>Admin Panel</h2>
  <div class="table-container">
    <table id="userTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Father</th>
          <th>Mother</th>
          <th>DOB</th>
          <th>Religion</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="editForm">
    <h3>Edit User</h3>
    <input type="hidden" id="editKey">
    <label>Name:</label><br>
    <input type="text" id="editName"><br>
    <label>Father:</label><br>
    <input type="text" id="editFather"><br>
    <label>Mother:</label><br>
    <input type="text" id="editMother"><br>
    <label>DOB:</label><br>
    <input type="date" id="editDob"><br>
    <label>Religion:</label><br>
    <select id="editReligion">
      <option value="Islam">Islam</option>
      <option value="Others">Others</option>
    </select><br><br>
    <button onclick="saveEdit()">Save</button>
    <button onclick="cancelEdit()">Cancel</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getDatabase, ref, get, child, set, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyC7UIa6duPhQ0_ZXxwWZBS60P_EP2bbLqs",
  authDomain: "mrh-detaentry.firebaseapp.com",
  databaseURL: "https://mrh-detaentry-default-rtdb.firebaseio.com",
  projectId: "mrh-detaentry",
  storageBucket: "mrh-detaentry.firebasestorage.app",
  messagingSenderId: "1046673955321",
  appId: "1:1046673955321:web:6e963d1548b685698e8528"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const adminLoginDiv = document.getElementById("adminLogin");
const adminPanelDiv = document.getElementById("adminPanel");
const tableBody = document.querySelector("#userTable tbody");
const editForm = document.getElementById("editForm");

// Admin PIN
const ADMIN_PIN = "16064154";

window.adminLogin = function() {
  const pin = document.getElementById("adminPin").value;
  if(pin === ADMIN_PIN){
    adminLoginDiv.style.display = "none";
    adminPanelDiv.style.display = "block";
    loadUsers();
  } else {
    alert("Incorrect PIN!");
  }
}

function loadUsers() {
  const dbRef = ref(db, "registrations");
  get(dbRef).then((snapshot) => {
    tableBody.innerHTML = "";
    if(snapshot.exists()){
      snapshot.forEach((childSnapshot) => {
        const key = childSnapshot.key;
        const data = childSnapshot.val();
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${data.name}</td>
          <td>${data.father}</td>
          <td>${data.mother}</td>
          <td>${data.dob}</td>
          <td>${data.religion}</td>
          <td>
            <button onclick='editUser("${key}")'>Edit</button>
            <button onclick='printUser("${key}")'>Print</button>
            <button onclick='deleteUser("${key}")'>Delete</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    } else {
      tableBody.innerHTML = "<tr><td colspan='6'>No users found</td></tr>";
    }
  });
}

window.editUser = function(key){
  const dbRef = ref(db, "registrations/" + key);
  get(dbRef).then((snapshot)=>{
    if(snapshot.exists()){
      const data = snapshot.val();
      document.getElementById("editKey").value = key;
      document.getElementById("editName").value = data.name;
      document.getElementById("editFather").value = data.father;
      document.getElementById("editMother").value = data.mother;
      document.getElementById("editDob").value = data.dob;
      document.getElementById("editReligion").value = data.religion;
      editForm.style.display = "block";
    }
  });
}

window.saveEdit = function(){
  const key = document.getElementById("editKey").value;
  const updates = {
    name: document.getElementById("editName").value,
    father: document.getElementById("editFather").value,
    mother: document.getElementById("editMother").value,
    dob: document.getElementById("editDob").value,
    religion: document.getElementById("editReligion").value
  };
  set(ref(db, "registrations/" + key), updates).then(()=>{
    editForm.style.display = "none";
    loadUsers();
    alert("User updated successfully!");
  });
}

window.cancelEdit = function(){
  editForm.style.display = "none";
}

window.deleteUser = function(key){
  if(confirm("Are you sure to delete this user?")){
    remove(ref(db, "registrations/" + key)).then(()=>{
      loadUsers();
    });
  }
}

window.printUser = function(key){
  const dbRef = ref(db, "registrations/" + key);
  get(dbRef).then((snapshot)=>{
    if(snapshot.exists()){
      const data = snapshot.val();
      let printContent = `
        Name: ${data.name}\n
        Father: ${data.father}\n
        Mother: ${data.mother}\n
        DOB: ${data.dob}\n
        Religion: ${data.religion}
      `;
      const newWin = window.open("");
      newWin.document.write("<pre>"+printContent+"</pre>");
      newWin.print();
    }
  });
}
</script>

</body>
</html>
